<!DOCTYPE html>
<html>
  <head>
    <title>Genetic Algorithm</title>
    <link rel="stylesheet" href="/style/style.css">
  </head>
  <body>
    <svg class="visualization" width="1300" height="600">
      <g class="points-visualization"></g>

      <g class="path-visualization"></g>

      <g class="path-visualization-selector"></g>

      <g class="correct-path-visualization"></g>

      <g class="correct-path-visualization-selector"></g>

      <g class="info-visualization"></g>
    </svg>

    <div class="mainButton">
      <button class="pauseButton" onclick="processPauseButton()">Pause</button>
      <button class="clearButton" onclick="processClearButton()">Clear</button>
      <button class="startButton" onclick="processStartButton()">Start</button>

      <button class="newPointsButton" onclick="processNewPointsButton()">Change Points</button>
    </div>

    <div class="modifiers">
    </div>

    <button class="vizualizeButton" onclick="processVisualizeButton()">Visualize</button>
    <script src="/scripts/configs.js"></script>
    <script src="/scripts/visual.js"></script>
    <script src="/scripts/processButton.js"></script>
  </body>
</html>
